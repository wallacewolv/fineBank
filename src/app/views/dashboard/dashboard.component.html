<div class="dashboard_container">
  <fbank-nav-bar class="dashboard_nav_bar"></fbank-nav-bar>
  <div class="dashboard_content">
    <fbank-header class="dashboard_header"></fbank-header>

    <div *ngIf="toggleEnabled" class="dashboard_toggle_container">
      <span>Custom layout</span>
      <mat-slide-toggle
        class="dashboard_toggle"
        (toggleChange)="setLayoutData()"
        [(ngModel)]="isChecked"
      ></mat-slide-toggle>
      <span>Default layout</span>
    </div>

    <div cdkDropListGroup style="width: 100%">
      <div
        id="list-progress"
        cdkDropList
        [cdkDropListData]="progress"
        class="example-list"
        cdkDropListOrientation="horizontal"
        [cdkDropListConnectedTo]="['list-todo', 'list-done']"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListDisabled]="!dragEnabled || isChecked"
        [class.drag_and_drop_cursor_pointer]="!dragEnabled || isChecked"
      >
        <div
          class="example-box"
          *ngFor="let item of progress"
          cdkDrag
          [attr.draggable]="dragEnabled"
          [cdkDragDisabled]="!dragEnabled"
          [class.drag_and_drop_cursor_pointer]="!dragEnabled"
        >
          <ExpensesBreakdown *ngIf="item == 'expenses-breakdown'" />
          <Goals *ngIf="item == 'goals'" />
          <RecentTransaction *ngIf="item == 'recent-transaction'" />
          <TotalBalance *ngIf="item == 'total-balance'" />
          <Statistic *ngIf="item == 'statistic'" />
          <UpcommingBills *ngIf="item == 'upcomming-bills'" />
        </div>
      </div>

      <div
        id="list-todo"
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        cdkDropListOrientation="horizontal"
        [cdkDropListConnectedTo]="['list-progress', 'list-done']"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListDisabled]="!dragEnabled || isChecked"
        [class.drag_and_drop_cursor_pointer]="!dragEnabled || isChecked"
      >
        <div
          class="example-box"
          *ngFor="let item of todo"
          cdkDrag
          [attr.draggable]="dragEnabled"
          [cdkDragDisabled]="!dragEnabled"
          [class.drag_and_drop_cursor_pointer]="!dragEnabled"
        >
          <ExpensesBreakdown *ngIf="item == 'expenses-breakdown'" />
          <Goals *ngIf="item == 'goals'" />
          <RecentTransaction *ngIf="item == 'recent-transaction'" />
          <TotalBalance *ngIf="item == 'total-balance'" />
          <Statistic *ngIf="item == 'statistic'" />
          <UpcommingBills *ngIf="item == 'upcomming-bills'" />
        </div>
      </div>

      <div
        id="list-done"
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        cdkDropListOrientation="horizontal"
        [cdkDropListConnectedTo]="['list-progress', 'list-todo']"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListDisabled]="!dragEnabled || isChecked"
        [class.drag_and_drop_cursor_pointer]="!dragEnabled || isChecked"
      >
        <div
          class="example-box"
          *ngFor="let item of done"
          cdkDrag
          [attr.draggable]="dragEnabled"
          [cdkDragDisabled]="!dragEnabled"
          [class.drag_and_drop_cursor_pointer]="!dragEnabled"
        >
          <ExpensesBreakdown *ngIf="item == 'expenses-breakdown'" />
          <Goals *ngIf="item == 'goals'" />
          <RecentTransaction *ngIf="item == 'recent-transaction'" />
          <TotalBalance *ngIf="item == 'total-balance'" />
          <Statistic *ngIf="item == 'statistic'" />
          <UpcommingBills *ngIf="item == 'upcomming-bills'" />
        </div>
      </div>
    </div>
  </div>
</div>
